<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 동기화 프레젠테이션</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="join-form">
            <h1>실시간 동기화 프레젠테이션</h1>
            <div class="form-group">
                <label for="roomId">룸 ID</label>
                <div class="input-wrapper">
                    <input type="text" id="roomId" class="form-control" placeholder="룸 ID 입력 또는 생성">
                    <button id="generateRoomId" class="btn btn-secondary">랜덤 생성</button>
                </div>
            </div>
            <div class="form-group">
                <label for="userName">이름</label>
                <input type="text" id="userName" class="form-control" placeholder="당신의 이름">
            </div>
            <div class="form-check">
                <input type="checkbox" id="isPresenter">
                <label for="isPresenter">발표자로 참가</label>
            </div>
            <button id="joinBtn" class="btn btn-primary">입장하기</button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 랜덤 룸 ID 생성
            document.getElementById('generateRoomId').addEventListener('click', function() {
                const randomId = Math.random().toString(36).substring(2, 8);
                document.getElementById('roomId').value = randomId;
            });
            
            // 입장하기 버튼 클릭
            document.getElementById('joinBtn').addEventListener('click', function() {
                const roomId = document.getElementById('roomId').value.trim();
                const userName = document.getElementById('userName').value.trim();
                const isPresenter = document.getElementById('isPresenter').checked;
                
                if (!roomId) {
                    alert('룸 ID를 입력해주세요.');
                    return;
                }
                
                if (!userName) {
                    alert('이름을 입력해주세요.');
                    return;
                }
                
                // 로컬 스토리지에 사용자 정보 저장
                localStorage.setItem('roomId', roomId);
                localStorage.setItem('userName', userName);
                localStorage.setItem('isPresenter', isPresenter);
                
                // 발표자 또는 시청자 페이지로 리다이렉트
                window.location.href = isPresenter ? 'presenter.html' : 'viewer.html';
            });
        });
    </script>
</body>
</html>
