<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="join-form">
            <h1>안녕하세요<br> 타입랩입니다!</h1>
            <h2>시작하기 전, QR을 스캔해 주세요.<br>
                모두가 함께 참여하는 공유회가 될 예정입니다.</h2><br>
            <img src="static/typelab_qr.png">
            <div class="form-group">
                <label for="userName">이름</label>
                <input type="text" id="userName" class="form-control" placeholder="당신의 이름">
            </div>
            <div class="form-check">
                <input type="checkbox" id="isPresenter">
                <label for="isPresenter">발표자로 참가</label>
            </div>
            <button id="joinBtn" class="btn btn-primary">입장하기</button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {            
            // 입장하기 버튼 클릭
            document.getElementById('joinBtn').addEventListener('click', function() {
                const roomId = 1;
                const userName = document.getElementById('userName').value.trim();
                const isPresenter = document.getElementById('isPresenter').checked;
                
                
                if (!userName) {
                    alert('이름을 입력해주세요.');
                    return;
                }
                
                // 로컬 스토리지에 사용자 정보 저장
                localStorage.setItem('roomId', roomId);
                localStorage.setItem('userName', userName);
                localStorage.setItem('isPresenter', isPresenter);
                
                // 발표자 또는 시청자 페이지로 리다이렉트
                window.location.href = isPresenter ? 'presenter.html' : 'viewer.html';
            });
        });
    </script>
</body>
</html>
